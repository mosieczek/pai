<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Spring login application - Politechnika Lubelska</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>
        <div class = "container">
            <div>
             <h1>Lista użytkowników:</h1>
            <div th:if="${#lists.isEmpty(userlist)}">
                Brak użytkowników w bazie danych...
            </div>
            <table class="table table-responsive table-bordered table-striped" th:if="${!#lists.isEmpty(userlist)}">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Login</th>
                        <th>Zaszyfrowane hasło</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${userlist}">
                        <td th:text="${user.userid}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.login}"></td>
                        <td th:text="${user.password}"></td>
                        <td><a th:href="@{/delete/__${user.userid}__}" >Usuń</a></td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div th:include="layout :: footer"></div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
